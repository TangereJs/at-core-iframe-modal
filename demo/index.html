<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-core-iframe-modal demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-theme/at-theme.html">
  <link rel="import" href="../at-core-iframe-modal.html">
  
  <style is="custom-style">
    .show-modal {
      text-align: center;
      margin: 4px;
      padding: 4px;

      border: 1px dotted purple;
    }

    .show-modal:hover {
      border: 1px solid purple;
      cursor: pointer;
    }

    .show-modal:active {
      color: white;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div id="showModal" class="show-modal">Show modal</div>

  <at-core-iframe-modal id="modal" url="modal-content.html"></at-core-iframe-modal>
  
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var showModal = document.getElementById('showModal');
      var modal = document.getElementById('modal');
      showModal.addEventListener('click', function(event) { 
        modal.open();
      });
    });
  </script>
</body>

</html>
